<section class="hero is-fullheight">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="user.email"><span class="highlight"></span><span class="bar"></span>
    </div>
    <div class="group"> 
      <label>Senha</label>
      <input type="password" name="password" [(ngModel)]="user.password"><span class="highlight"></span><span class="bar"></span>
    </div>
    <button type="submit" class="button buttonBlue">Entrar
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
</section>
