<section class="dragons-list">
  <table class="table is-hoverable">
    <thead>
      <tr>
        <th>Data Criação</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dragon of dragons | paginate: { itemsPerPage: paginationInfo.per_page, currentPage: paginationInfo.page+1, totalItems: paginationInfo.total_count }">

        <td>{{dragon.name}}</td>
        <td>{{dragon.type}}</td>
        <td class="dragon-buttons">
          <button type="button" class="dragon-button -edit" (click)="edit(dragon.slug)">

          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<pagination-controls class="paginate-list" 
  (pageChange)="changePage($event)"
  responsive="true"
  previousLabel="Anterior"
  nextLabel="Próxima"
  screenReaderPaginationLabel="Pagination">
</pagination-controls>
